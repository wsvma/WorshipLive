<div class="d-flex h-100">
  <div class="item-list" style="width:20%">
    <button type="button" class="btn btn-default" (click)="navigateBack()">&#8249;&#8249; Back</button>
    <button type="button" class="btn btn-default" (click)="saveChanges()" [disabled]="!isModified()">Save Changes</button>
    <form class="d-flex flex-column">
      <div class="form-group p-2 w-100">
        <label for="name">Name</label>
        <input class="form-control" type="text" id="name" name="name" [(ngModel)]="worship.name" (keyup)="updateTab()">
      </div>
      <div class="px-2" *ngIf="worship">
        <label>Items</label>
        <data-table
          [items]="items"
          [itemCount]="itemCount"
          [limit]="itemLimit"
          [indexColumn]="false"
          [header]="false"
          [pagination]="false"
          [selectOnRowClick]="true"
          (reload)="reload($event)">
          <data-table-column
            [property]="'title'"
            [resizable]="true"
            [sortable]="false">
          </data-table-column>
        </data-table>
      </div>
    </form>
  </div>
  <div class="d-flex flex-column debug-border flex-1">
    <div class="d-flex debug-border flex-1">

    </div>
    <div class="d-flex debug-border flex-1">
      <div class="d-flex lyrics-holder" style="width:60%">
        <div class="flex-1 debug-border"></div>
        <div class="flex-1 debug-border"></div>
      </div>
      <div class="flex-1 debug-border">

      </div>
    </div>
  </div>
</div>
